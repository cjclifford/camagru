<div class="option-container-wrapper">
	<div class="option-container content-box">
		<p><b>Sign Up</b></p>
		
		<input id="register-firstname" class="input-text" type="text" name="firstname" placeholder="First Name" />
		<div id="rsp-firstname" class="rsp"></div>
		
		<input id="register-lastname" class="input-text" type="text" name="lastname" placeholder="Last Name" />
		<div id="rsp-lastname" class="rsp"></div>
		
		<input id="register-username" class="input-text" type="text" name="username" placeholder="Username" />
		<div id="rsp-username" class="rsp"></div>
		
		<input id="register-email" class="input-text" type="email" name="email" placeholder="Email" />
		<div id="rsp-email" class="rsp"></div>
		
		<input id="register-password" class="input-text" type="password" name="password" placeholder="Password" />
		<div id="rsp-password" class="rsp"></div>
		
		<input id="register-cpassword" class="input-text" type="password" name="cpassword" placeholder="Confirm Password" />
		<div id="rsp-cpassword" class="rsp"></div>
		
		<button class="cta-button" type="submit" onclick="validateSignup()">Sign Up</button>
	</div>
</div>
