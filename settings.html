<h3>User Information</h3>

<h4>Username</h4>
<input id="username" type="text" value="username" />
<div id="rsp-username" class="rsp"></div>
<button class="cta-button" onclick="changeUsername()">Change Username</button>

<h4>Email</h4>
<input id="email" type="text" value="email" />
<div id="rsp-email" class="rsp"></div>
<button class="cta-button" onclick="changeEmail()">Change Email</button>

<h4>Password</h4>
<label>Old Password</label>
<input id="old-password" type="password" />
<div id="rsp-old-password" class="rsp"></div>
<br>
<label>New Password</label>
<input id="new-password" type="password" />
<div id="rsp-new-password" class="rsp"></div>
<br>
<label>Confirm Password</label>
<input id="confirm-password" type="password" />
<div id="rsp-confirm-password" class="rsp"></div>
<br>
<button class="cta-button" onclick="changePassword()">Change Password</button>

<h3>Other</h3>

<label>Allow notifications</label>
<input type="checkbox" onclick="toggleNotifications()" />
