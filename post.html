<div id="post" class="post-container content-box">
	<div class="post-header-container">
		<div class="post-header">
			<img id="profile-picture" class="circle-image post-profile-picture" src="" />
			<span id="user-name" class="post-username"></span>
			<span id="timestamp"></span>
			<img id="delete" src="" />
		</div>
	</div>
	<div class="post-content">
		<img id="post-image" class="post-image" src="" />
	</div>
	<div class="post-comment-wrapper">
		<img id="post-like" class="post-option" src="resources/icons/like-disable.png" onclick="like(this)" />
		<span id="likes"></span>
		<div id="post-comments" class="post-comments"></div>
		<textarea id="comment-box" class="comment-box" placeholder="Add a comment..."></textarea>
		<img id="post-comment" class="post-option" src="resources/icons/chat.png" onclick="comment(this)" />
	</div>
</div>
